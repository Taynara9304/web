<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form class="addTarefa">
            <input type="text" name="addTarefa" id="addTarefa" placeholder="Digite sua tarefa">
            <button type="submit" class="botao" id="add">Adicionar</button>
        </form>
        

        <div class="filtros">
            <button class="botaoFiltro" data-filtro="todas">Todas</button>
            <button class="botaoFiltro" data-filtro="pendentes">Pendentes</button>
            <button class="botaoFiltro" data-filtro="concluidas">Conclu√≠das</button>
            <button class="botao" id="limpar">Limpar Tarefas</button>
        </div>

        <ul class="tarefas" id="listaTarefas">
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
