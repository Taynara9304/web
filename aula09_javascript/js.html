<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h1 class="text-center mt-4">Calculadora</h1>

    <div class="d-flex justify-content-center px-2">
        <div class="container mt-4" style="max-width: 300px;">
            <h1 id="resultado" class="text-center mb-4"></h1>

            <div class="cont-botoes row gx-2">
                <div class="numeros col-md-7">
                    <div class="row mb-2 gy-2">
                        <div class="col-4"><div class="num text-center py-2">1</div></div>
                        <div class="col-4"><div class="num text-center py-2">2</div></div>
                        <div class="col-4"><div class="num text-center py-2">3</div></div>
                    </div>
                    <div class="row mb-2 gy-2">
                        <div class="col-4"><div class="num text-center py-2">4</div></div>
                        <div class="col-4"><div class="num text-center py-2">5</div></div>
                        <div class="col-4"><div class="num text-center py-2">6</div></div>
                    </div>
                    <div class="row mb-2 gy-2">
                        <div class="col-4"><div class="num text-center py-2">7</div></div>
                        <div class="col-4"><div class="num text-center py-2">8</div></div>
                        <div class="col-4"><div class="num text-center py-2">9</div></div>
                    </div>
                    <div class="row mb-2 gy-2">
                        <div class="col-4"><div class="num text-center py-2">0</div></div>
                        <div class="col-4"><div class="num text-center py-2">(</div></div>
                        <div class="col-4"><div class="num text-center py-2">)</div></div>
                    </div>
                    <div class="row gy-2">
                        <div class="col-4"><div class="num text-center py-2">C</div></div>
                        <div class="col-4"><div class="num text-center py-2"><</div></div>
                        <div class="col-4"><div class="num text-center py-2">=</div></div>
                    </div>
                </div>

                <div class="operacoes col-md-5 ps-4">
                    <div class="d-flex flex-column gap-2">
                        <div class="num text-center py-2">+</div>
                        <div class="num text-center py-2">-</div>
                        <div class="num text-center py-2">รท</div>
                        <div class="num text-center py-2">ร</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="exe1.js"></script>
</body>
</html>
